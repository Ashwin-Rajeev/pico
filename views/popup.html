<!DOCTYPE html>
<html>
  <head></head>
  <script src="../src/popup.js"></script>
  <link rel="stylesheet" href="style.css" />

  <body>
    <h3>Pico</h3>

    <select class="selection-style" id="file" title="Select the file type you want to download">
      <option class="option-style" style="display:none;"
        >Select File Type</option
      >
      <option class="option-style" value="txt">Text Document</option>
      <option class="option-style" value="doc">Word Document</option>
      <option class="option-style" value="odt">OpenOffice Document</option>
    </select>
    <input
      class="square_btn"
      id="button1"
      type="button"
      value="Add text"
      title="Add selected text for saving into a file"
    />
    <input
      class="square_btn"
      id="button3"
      type="button"
      value="Clear"
      title="Clear all selections within the current page"
    />
    <input
      class="square_btn"
      id="button2"
      type="button"
      value="Download"
      title="Download selected texts in specific file type"
    />
  </body>
</html>
